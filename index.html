<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>FORMS</h1>
    <form action="./index2.html" target="_self" autocomplete="on">
        <label for="name">Name</label>
        <input type="name" name="name" id="name" required placeholder="Enter Your Name"><br><br>
        <label for="email">Email Address</Address></label>
        <input type="email" name="email" id="email" required placeholder="Enter Your email"><br><br>
        <label for="pass">Password</label>
        <input type="password" name="Password" id="pass" required placeholder="Enter a Password"><br><br>
        Language<br><br>
        <input type="radio" name="Language" id="l1" value="React">
        <label for="l1">React</label><br>
        <input type="radio" name="Language" id="l2" value="Node.js">
        <label for="l2">Node.js</label><br>
        <input type="radio" name="Language" id="l3" value="JavaScript">
        <label for="l3">JavaScript</label><br>
        <input type="radio" name="Language" id="l4" value="Angular">
        <label for="l4">Angular</label><br><br>
        Course<br><br>
        <input type="checkbox" name="Course" id="c1" required value="MERN">
        <label for="c1">MERN</label><br>
        <input type="checkbox" name="Course" id="c2" value="MEAN">
        <label for="c2">MEAN</label><br>
        <input type="checkbox" name="Course" id="c3" value="MEVN">
        <label for="c3">MEVN</label><br><br>
        <label for="field">Field:</label><br>
        <select name="Field" id="field">
            <option value="Front End">Fron End</option>
            <option value="Back End">Back End</option>
            <option value="Full Stack">Full Stack</option>
        </select><br><br>
        <label for="text"></label>
        <textarea name="text" id="text" cols="30" rows="10"></textarea><br><br>
        <label for="phone">Phone Number</label>
        <input type="tel" name="Phone Number" id="phone" maxlength="10" required>
        <input type="submit" value="Submit">
    </form>
    <h1>TABLES</h1>
    <a href="./index1.html" target="_self"><u>Click Here</u></a>
</body>

</html>
